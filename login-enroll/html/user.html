<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/user.css">
</head>

<body>
  <div style="display: none;" id="disapper"></div>

  <div class="hintSuccess" id="hintPagesuccess">
    <div id="usOrpssuccess">
        修改成功
    </div>
 </div>
 <div class="hintPhone" id="hintPagephone">
  <div id="usOrpsphone">
      请输入正确的手机号格式
  </div>
</div>
  <div class="escLoad" onclick="escLoad()" id="next">
    <img src="../image/login2.png">
  </div>
  <div id="icon">
    <p href="#" class="closebtn" onclick="closeLoad()">关闭</p>
    <div class="qqqq">
      <a href="#" class="icon1" onclick="backLogin()">退出登录</a>
    </div>

  </div>
  <button class="add" style="color: rgb(36,172,242);">添加用户</button>
  <div class="box">
    <input type="text" autocomplete="off" class="input" placeholder="请输入您想搜索的用户名" id="inin">
    <!--placeholder是文本框中的提示文字-->
    <input type="button" value="搜索" class="button" onclick="search()">
  </div>
  <ul id="nav">
    <li><a href="#" class="ul-top" id="top1">用户名</a></li>
    <li><a href="#" class="ul-top" id="top2">年龄</a></li>
    <li><a href="#" class="ul-top" id="top3">性别</a></li>
    <li><a href="#" class="ul-top" id="top4">手机号</a></li>
    <li><a href="#" class="ul-top" id="top5">操作</a></li>
  </ul>
  <ul id="ul1" class="ul-down">
    <span class="liSpan"></span>
    <span class="liSpan"></span>
    <span class="liSpan"></span>
    <span class="liSpan"></span>
    <span class="liSpan" style="display: none;"></span>
    <button onclick="revise(event)" id="first">修改</button>
    <button onclick="delete1()" id="second">删除</button>
  </ul>
  <div class="upupdate">
    <p><span style="width: 203px;line-height: 42px;display: block;float: left;text-align: right;">用户名:</span><input
        type="text" autocomplete="off" id="name" placeholder="用户名"></p>
    <p><span style="width: 203px;line-height: 42px;display: block;float: left;text-align: right;">年龄:</span> <input
        type="text" autocomplete="off" id="age" placeholder="年龄"></p>
    <p><span style="width: 203px;line-height: 42px;display: block;float: left;text-align: right;">性别:</span> <input
        type="text" autocomplete="off" id="sex" list="cours" placeholder="性别">
      <datalist id="cours" class="select">
        <option>男</option>
        <option>女</option>
      </datalist>
    </p>
    <p><span style="width: 203px;line-height: 42px;display: block;float: left;text-align: right;">手机号:</span> <input
        type="text" autocomplete="off" id="phone" placeholder="手机号"></p>
    <p style="display: none;"><span
        style="width: 203px;line-height: 42px;display: block;float: left;text-align: right;">操作:</span> <input
        type="text" autocomplete="off" id="id" placeholder="id" style="display: none;"></p>
    <div class="buttonTwo">
      <div class="buttonSure" onclick="yes()">确认</div>
      <div class="buttonSure" onclick="no()">取消</div>
    </div>
  </div>
  <div class="shadeBox">

  </div>
  <ul id="searchpage-top">
    <li><a href="#" class="ul-top">用户名</a></li>
    <li><a href="#" class="ul-top">年龄</a></li>
    <li><a href="#" class="ul-top">性别</a></li>
    <li><a href="#" class="ul-top">手机号</a></li>
  </ul>
  <div id="searchpage">
    <ul id="sea" class="ul-down">
      <span class="liSpan"></span>
      <span class="liSpan"></span>
      <span class="liSpan"></span>
      <span class="liSpan"></span>
      <span class="liSpan" style="display: none;"></span>
    </ul>
  </div>
  <button id="closepage" onclick="closepage()">关闭</button>
  <span class="downWord">
    一共<i id="sumPage">##</i>页&nbsp;&nbsp;&nbsp;&nbsp;每页有4条
  </span>
  <div id="change-button">
    <div class="button-left" onclick="button(-1)" id="left">
      <img src="../image/left.png" style="width: 30px;" height="30px; ">
    </div>
    <input class="button-center" value="1" type="button" id="inputOne">
    <div class="button-right" onclick="button(1)" id="right">
      <img src="../image/right.png" style="width: 30px;" height="30px; ">
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script type="text/javascript" src="../js/user.js"></script>
</body>

</html>
